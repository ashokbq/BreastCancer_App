<!DOCTYPE html>
<html>
<head>
<title>Mammography Centers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.css" />
<link rel="stylesheet" href="style.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</head>
<body>
<div id="addcenter" data-role="page">
  <div data-position="fixed" data-role="header" class="ui-header ui-bar-a ui-header-fixed slidedown" role="banner">
    <h1 class="ui-title" role="heading" aria-level="1">Add Mammography Centers</h1>
  </div>
  <div id="main-content"> 
    <div id="placeholder">
    <form action="" method="get">
     <div data-role="fieldcontain">
       <label for="centername">Center Name <em>*</em></label>
        <input type="text" name="centername" id="centername"  placeholder="Enter Center Name"  autofocus />
     </div>
      <div data-role="fieldcontain">
       <label for="center_city">Center City <em>*</em></label>
        <input type="text" name="center_city" id="center_city"  placeholder="Enter City" />
     </div>
      <div data-role="fieldcontain">
       <label for="address">Address<em>*</em></label>
        <input type="text" name="address" id="address"  placeholder="Enter Center address" />
     </div>
      <div data-role="fieldcontain">
       <input type="file"  name="centerimage" id="centerimage"/>
     </div>
      <div data-role="fieldcontain">
       <input type="button" value="Save!"/>
     </div>
    </form>
    </div>
    
  </div><!-- end of centeradd --> 
</div>
</body>
</html>
